        .exchange-rate {
            font-size: 1.1rem;
            text-align: left;
        }

            line-height: 1;
        }

        .cards-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .card-mini {
            width: 50px;
            height: 30px;
            border: 1px solid #fff;
            background: #111;
            position: relative;
        }

        .card-mini::after {
            content: "X";
            color: red;
            position: absolute;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* PLACA INFERIOR */
        .metal-plaque {

            color: #eee;
            text-shadow: 1px 1px 2px #000;
            box-sizing: border-box;
        }

        .metal-plaque h2 { font-size: 1.2rem; margin: 0 0 10px 0; color: #fff; }
        .metal-plaque p { font-size: 0.95rem; margin: 0; }

        /* NEON TEXT */
        .neon-text {
            font-family: 'Permanent Marker', cursive;
            color: var(--red-neon);
            text-shadow: 0 0 5px var(--red-neon), 0 0 15px var(--red-neon);
            font-size: 1.5rem;
            margin: 30px 0;
            text-transform: uppercase;
        }

        .btn-insta {
            background: #e1306c;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        footer {
            font-size: 0.8rem;
            padding-bottom: 30px;
            opacity: 0.8;
        }
    </style>
